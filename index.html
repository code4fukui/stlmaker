<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>box stlmaker</title>
</head><body>
<h1>box stlmaker</h1>
<main>
<span>width</span><input id=inw value=15>cm<br>
<span>height</span><input id=inh value=15>cm<br>
<span>depth</span><input id=ind value=15>cm<br>
<!--<a class=link href="./" id=link><img src=ar.jpg><br>STL</a><br>-->
<!--<a rel=ar href="./box.stl"><img src=ar.jpg><br>(box)</a>-->
<button id=btndownload>ダウンロード</button>
<div id=divmessage></div>
</main>
<hr>
STL Format: <a href=https://en.wikipedia.org/wiki/STL_(file_format)>STL (file format) - Wikipedia</a><br>
lib: <a href=https://github.com/code4fukui/STL>STL.js</a><br>
Related: <a href=https://code4fukui.github.io/usdzmaker>box usdzmaker</a><br>
<a href=https://github.com/code4fukui/stlmaker/>src on GitHub</a><br>

<script type="module">
import { makeSTLBox } from "https://code4fukui.github.io/STL/makeSTLBox.js";
import { downloadFile } from "https://js.sabae.cc/downloadFile.js";

btndownload.onclick = async () => {
  const w = parseFloat(inw.value) / 100;
  const h = parseFloat(inh.value) / 100;
  const d = parseFloat(ind.value) / 100;
  const bin = await makeSTLBox(w, h, d);
  downloadFile("box.stl", bin);
};
</script>

<style>
body {
  font-family: sans-serif;
  text-align: center;
  font-size: 120%;
}
.link {
  display: inline-block;
  margin: 1em 0;
}
main span {
  display: inline-block;
  width: 4em;
}
input {
  font-size: 120%;
  width: 3em;
  padding: .2em;
  margin: .2em;
}
button {
  font-size: 100%;
  margin: 2em 0;
  padding: .5em;
}
</style>

</body></html>
